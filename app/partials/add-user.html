<form novalidate >
  <div class="modal-header">
    <h3 class="modal-title">AÃ±adir nuevo usuario</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input type="text" ng-model="tecnico.firstName" class="form-control" id="first_name" placeholder="Nombre">
    </div>
    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input type="text" ng-model="tecnico.lastName" class="form-control" id="" placeholder="Apellido">
    </div>
    <div class="form-group">
      <label for="user_role">Rol de usuario</label>
      <input type="text" ng-model="tecnico.userRole" class="form-control" id="user_role" placeholder="Rol de usuario">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" type="button" ng-click="save(tecnico)">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
  </div>
</form>
