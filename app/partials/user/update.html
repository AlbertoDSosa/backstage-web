<form name="userForm" ng-submit="userForm.$valid && update(user)" novalidate class="">
  <div class="modal-header">
    <h3 class="modal-title">AÃ±adir nuevo usuario</h3>
  </div>
  <div class="modal-body">

    <div ng-if="err"> {{err}} </div>
    <div class="form-group">
      <label for="first_name">Nombre</label>
      <input type="text" ng-model="user.firstName" class="form-control" id="first_name" placeholder="Nombre" required>
    </div>
    <div class="form-group">
      <label for="last_name">Apellido</label>
      <input type="text" ng-model="user.lastName" class="form-control" id="last_name" placeholder="Apellido" required>
    </div>
    <div class="form-group">
      <label for="user_role">Rol de usuario</label>
      <input type="text" ng-model="user.userRole" class="form-control" id="user_role" placeholder="Rol de usuario" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
  </div>
</form>
