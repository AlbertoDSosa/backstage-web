<form name="userForm" ng-submit="userForm.$valid && save(user)" novalidate class="">
  <div class="modal-header">
    <h3 class="modal-title">Añadir nuevo usuario</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="user_name">Nombre de Usuario</label>
      <input type="text" ng-model="user.userName" class="form-control" id="user_name" placeholder="Nombre de Usuario" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Contraseña" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email" required>
    </div>


    <label for="user_role">Rol de usuario</label>
    <select class="form-control" name="userRole" id="user_role" ng-model="user.userRole" required>
      <option value="Administrador">Administrador</option>
      <option value="Gerente">Gerente</option>
      <option value="Personal">Personal</option>
    </select>


    <!-- <div class="form-group">
      <label for="photo">Foto</label>
      <input type="file" ng-model="user.photo" class="form-control" id="photo" placeholder="Foto">
    </div> -->

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
  </div>
</form>
