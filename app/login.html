<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container margin-login">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="user_name" class="col-sm-offset-2 col-sm-2 control-label">Nombre de Usuario</label>
        <div class="col-sm-6">
          <input name="username" type="text" class="form-control" id="user_name" placeholder="Nombre de usuario">
        </div>
      </div>
      <div class="form-group">
        <label for="passport" class="col-sm-offset-2 col-sm-2 control-label">Contraseña</label>
        <div class="col-sm-6">
          <input name="passport" type="password" class="form-control" id="passport" placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Recuerdame
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Entrar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
